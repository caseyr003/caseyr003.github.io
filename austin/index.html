<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Title -->
      <title>Austin Dog Trails</title>
      <link rel="stylesheet" href="css/app.min.css" />

   </head>
   <body>

      <!-- Header Logo -->
      <header>
         <!-- Button to open search sidebar -->
         <span class="menu" data-bind="click: openSearch"><i class="fa fa-bars" aria-hidden="true"></i></span>
         <div class="logo">
            <img class="logo-img" id="logo" src="img/logo.png" data-bind="css: { 'logo-img-search': searchOpen }">
            <h1 class="logo-title">Austin Dog Trails</h1>
         </div>
      </header>

      <!-- Div for Map API -->
      <div class="map" id="map" data-bind="css: { 'map-search': searchOpen }"></div>

      <!-- Search Sidebar -->
      <div id="search" class="search" data-bind="css: { 'search-open': searchOpen }">
         <!-- Button to open search sidebar -->
         <a class="close-btn" data-bind="click: openSearch"><i class="fa fa-times" aria-hidden="true"></i></a>

         <!-- User input to filter results -->
         <label class="search-label" for="search-box">Search</label>
         <input type="text" id="search-box" class="search-box" name="search-box" data-bind="textInput: searchText, valueUpdate: "afterkeydown", event: {keyup: filteredMarkers}">

         <!-- Display error if no results exist -->
         <p><strong class="error" data-bind="text: error"></strong></p>

         <!-- Display locations that match user input -->
         <div data-bind="foreach: visibleArray">
            <div class="result-block overlay" data-bind="style: { background: 'linear-gradient(rgba(0,0,0,.5), rgba(0,0,0,.5)), url(\'' + photo() + '\')' }">
               <p class="result-title" data-bind="click: $parent.getInfo, text: title"></p>
               <div data-bind="css: { 'hide': $parent.dataUnavailable }">
                  <p class="result-address" data-bind="text: address"></p>
                  <p class="result-rating" data-bind="text: rating"></p>
                  <p class="result-likes" data-bind="text: likes"></p>
                  <p><a class="result-url url-btn" data-bind="attr: { href: url }" target="_blank">Learn more on Foursquare</a></p>
                  <p><img class="result-powered" src="img/foursquare-logo.png"></p>
               </div>
            </div>
         </div>
      </div>

      <!-- Load JS files -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="https://use.fontawesome.com/97c2efd779.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
      <script src="js/app.min.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAuh0wxkwdaGD2_cDmuyIUUaaYzDmBjadw&v=3&callback=initMap" onerror="mapError()"></script>
   </body>
</html>
