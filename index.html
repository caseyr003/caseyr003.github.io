<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Title -->
      <title>Austin Dog Trails</title>
      <link type="text/css" rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <header>
         <span class="menu" onclick="openNav()"><i class="fa fa-compass" aria-hidden="true"></i></span>
         <div class="logo">
            <img class="logo-img" id="logo" src="img/logo.png">
            <h1 class="logo-title">Austin Dog Trails</h1>
         </div>
      </header>

      <div class="map" id="map"></div>

      <div id="search" class="search">
        <a class="close-btn" onclick="closeNav()"><i class="fa fa-times" aria-hidden="true"></i></a>
        <label for="search-box">Search</label>
        <input type="text" id="search-box" class="search-box" name="search-box" data-bind="textInput: searchText, valueUpdate: "afterkeydown", event: {keyup: filteredMarkers}">
        <p>Searching for: <strong data-bind="text: searchText"></strong></p>
        <p><strong data-bind="text: error">></strong></p>
        <ul data-bind="foreach: visibleArray">
           <li data-bind="text: name, click: $parent.getInfo"></li>
        </ul>

      </div>


      <script src="https://use.fontawesome.com/97c2efd779.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyAuh0wxkwdaGD2_cDmuyIUUaaYzDmBjadw&v=3&callback=initMap"></script>
      <script src="js/app.js"></script>
      <script src="js/location.js"></script>
      <script src="js/map-style.js"></script>
      <script src="js/map.js"></script>
      <script src="js/viewmodel.js"></script>
   </body>
</html>
